<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MoviesOn</title>
    <style>
      .hero-bg {
        background-image: url("https://plus.unsplash.com/premium_photo-1733353275493-38fa0c89e2e2?q=80&w=907&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body class="bg-black min-h-screen hero-bg">
    <div class="bg-black/60 backdrop-blur-sm min-h-screen">
      <header>
        <div class="px-6">
          <div class="flex items-center justify-between py-12 mb-8">
            <div class="flex items-center">
              <h2 class="text-4xl md:text-5xl font-bold text-white">
                Movies<span class="text-red-500">On</span>
              </h2>
            </div>
            <div>
              <input
                type="text"
                class="px-6 py-3 rounded-lg bg-gray-800 border-2 border-gray-900 text-white"
                placeholder="Search movies..."
              />
            </div>
          </div>

          <nav class="flex text-white justify-center">
            <a href="#Home" class="hover:text-red-500 font-semibold py-2 px-4"
              >Home</a
            >
            <a href="#Movies" class="hover:text-red-500 font-semibold py-2 px-4"
              >Movies</a
            >
            <a href="#fav" class="hover:text-red-500 font-semibold py-2 px-4"
              >Favorites</a
            >
          </nav>
        </div>
      </header>

      <div class="text-white text-center">
        <h1 class="text-5xl md:text-7xl font-bold mb-6">
          Discover Movies
        </h1>
        <p class="text-xl mb-8 text-gray-500">Find your next favorite film.</p>
        <button
          class="bg-red-500 hover:bg-red-600 text-white px-12 py-4 rounded-xl text-xl font-semibold"
        >
          Search Now
        </button>
      </div>
      <ul
        id="movie-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-5 rounded-lg"
      ></ul>
    </div>

    <footer
      class="bg-black py-8 px-6 text-center text-gray-400 text-sm border border-gray-800"
    >
      <p>
        Movies<span class="text-red-500 font-bold">On</span> 2026. All rights
        reserved.
      </p>
    </footer>

    <script src="api.js"></script>
  </body>
</html>
